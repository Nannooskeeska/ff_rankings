<div class="aid-title"><span class="glyphicon glyphicon-sort-by-attributes"></span> Top Picks By Position</div>
<div class="col-md-3 scrollable height-400" ng-repeat="position in positions">
  <span class="col-md-12 position-title">{{positionText(position)}}</span>
  <ul class="list-unstyled position-content">
    <li ng-repeat="player in rankings | orderBy:'rank' | filter:positionFilter(position)">
      <small>Tier {{player.tier}}.
      <a href='' ng-click='draft(player)' ng-hide='player.drafted'>{{player.name}}</a>
      ({{player.team}})</small>
    </li>
  </ul>
</div>
