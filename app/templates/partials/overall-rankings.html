<div class="aid-title">
  <i class="fa fa-sort-amount-asc"></i> Overall Rankings
</div>

<div class="row form-group">
  <div class="col-md-7">
    <input type="text" class="form-control" placeholder="Search" ng-model="search">
  </div>

  <div class="form-group col-md-5">
    <label class="radio-inline">
      <input type="radio" ng-model="format" value="standard" ng-change="loadRankings(format)">std <br/>
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="format" value="ppr" ng-change="loadRankings(format)">ppr <br/>
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="format" value="half" ng-change="loadRankings(format)">half <br/>
    </label>
  </div>
</div>

<div class="scrollable height-tall">
  <table class="table table-condensed table-hover">
    <tr ng-if='!player.drafted'
        ng-class="{active: player.tier % 5 === 0,
                   success: player.tier % 5 === 1,
                   warning: player.tier % 5 === 2,
                   info: player.tier % 5 === 3,
                   danger: player.tier % 5 === 4}"
        ng-repeat="player in rankings | orderBy:['tier', 'rank'] | filter:search">
      <td>Tier {{player.tier}}</td>
      <td>{{player.position}}</td>
      <td><a href='' ng-click='draft(player)'>{{player.name}}</a></td>
      <td>{{player.team}}</td>
      <td>{{player.bye}}</td>
    </tr>
  </table>
</div>
